<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>

<a href="#" class="btn btn-default">点击我</a>
<button type="button" class="bt btn-primary ">首选项</button>
<button type="button" class="bt btn-success">成功</button>
<button type="button" class="bt btn-info">一般信息</button>
<button type="button" class="bt btn-warning">警告</button>
<button type="button" class="bt btn-danger">危险</button>
<button type="button" class="bt btn-link">链接</button>

</body>
</html>
